<head>

<style type="text/css">
	
	#aaa {
		box-sizing: content-box; /* 디폴트값임 */

		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 5px solid gray;
	}

	#bbb {
		box-sizing: border-box;
		background-color: blue;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 5px solid gray;
	}
	
</style>

</head>

<body>

	<div id="aaa">영민</div>
	<div id="bbb">동현</div>


</body>
