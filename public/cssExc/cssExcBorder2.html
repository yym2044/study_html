<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

	.aaa {
		border: dashed;
	}
	
	.bbb {
		border: dotted;
	}
	
	.ccc {
		border: double;
	}
	
	.ddd {
		border: groove;
	}
	
	.eee {
		border: inset;
	}
	
	.fff {
		border: outset;
	}
	
	.ggg {
		border: ridge;
	}

</style>

</head>
<body>

	<span class="aaa">원영</span>
	<span class="aaa">지현</span>
	<span class="aaa">동건</span>
	<span class="aaa">소영</span>
	<br><br>
	<span class="bbb">원영</span>
	<span class="bbb">지현</span>
	<span class="bbb">동건</span>
	<span class="bbb">소영</span>
	<br><br>
	<span class="ccc">원영</span>
	<span class="ccc">지현</span>
	<span class="ccc">동건</span>
	<span class="ccc">소영</span>
	<br><br>
	<span class="ddd">원영</span>
	<span class="ddd">지현</span>
	<span class="ddd">동건</span>
	<span class="ddd">소영</span>
	<br><br>
	<span class="eee">원영</span>
	<span class="eee">지현</span>
	<span class="eee">동건</span>
	<span class="eee">소영</span>
	<br><br>
	<span class="fff">원영</span>
	<span class="fff">지현</span>
	<span class="fff">동건</span>
	<span class="fff">소영</span>
	<br><br>
	<span class="ggg">원영</span>
	<span class="ggg">지현</span>
	<span class="ggg">동건</span>
	<span class="ggg">소영</span>


</body>


</html>
