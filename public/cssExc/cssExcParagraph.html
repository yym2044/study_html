<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=deviec-width, initial-scale=1.0">

</head>
<body>

	<p>가나다라마바사 ABCDEFG</p>
	<p style="direction: ltr">가나다라마바사 ABCDEFG ltr</p>
	<!-- left to right -->
	<p style="direction: rtl">가나다라마바사 ABCDEFG rtl</p>
	<!-- right to left -->

	<br>

	<p style="text-align: start;">가나다라마바사 ABCDEFG start</p>
	<p style="text-align: end;">가나다라마바사 ABCDEFG end</p>
	<p style="text-align: left;">가나다라마바사 ABCDEFG left</p>
	<p style="text-align: right;">가나다라마바사 ABCDEFG right</p>
	<p style="text-align: center;">가나다라마바사 ABCDEFG center</p>
	<p style="text-align: justify;">가나다라마바사 ABCDEFG justify</p>

	<p style="text-indent: 40px;">가나다라마바사 ABCDEFG</p>
	<p style="text-indent: 10%;">가나다라마바사 ABCDEFG</p>
	
	<hr>
	<p style="line-height: 25px">가나다라마바사 ABCDEFG</p>
	<p style="line-height: 35px">가나다라마바사 ABCDEFG</p>
	<p style="line-height: 45px">가나다라마바사 ABCDEFG</p>
	<p style="line-height: 55px">가나다라마바사 ABCDEFG</p>





</body>
</html>
