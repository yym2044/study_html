<body>

	<!-- 입력받은 데이터를 점표시
	한글은 입력해도 영문으로 처리 -->

	<form action="./inputText.html" method="post" id="form" name="form" enctype="multiart/form-data">
		<input type="password" id="password" name="password"> <br>
		<input type="password" id="password2" name="password2" placeholder="비밀번호 입력" size="100"> <br>
		<input type="password" id="password3" name="password3" placeholder="비밀번호 확인" maxlength="10"> <br>
		<input type="password" id="password4" name="password4" placeholder="영대소문자10~20, 특수문자(!@#$*_-)혼합만 가능" size="50"
			maxlength="20"> <br>
		<input type="password" id="password5" name="password5" autofocus="autofocus"> <br>
		<input type="password" id="password6" name="password6" value="asdfa"> <br>
		<input type="button" id="button" name="button" value="제출" onclick="here()">
	</form>


	<script type="text/javascript">
		/* validation */
		function here() {

			//alert("password4: " + document.getElementById("password4").value);
			
			if(document.getElementById("password2").value != document.getElementById("password3").value){
				alert("패스워드가 일치하지 않습니다.");
				document.getElementById("password2").value = "";				
				document.getElementById("password3").value = "";
				document.getElementById("password2").focus();
				return false;
			}else{
				alert("확인 완료!");
			}
			
			
			document.getElementById("form").submit();

		}
	</script>



</body>
