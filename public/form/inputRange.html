<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inputRange.html</title>
</head>
<body>

	<form action="" method="get" id="" name="" enctype="multipart/form-data" oninput="x.value=parseInt(range5.value)">
	
		<input type="range" id="range" name="range"><br>
		<input type="range" id="range2" name="range2" min="1"><br>
		<input type="range" id="range3" name="range3" max="5"><br>
		<input type="range" id="range4" name="range4" step="2"><br>
		<input type="range" id="range5" name="range5" value="3"><br>
		<output name="x" for="range5"></output>점
		<input type="submit" value="제출">
	
	</form>

</body>
</html>
