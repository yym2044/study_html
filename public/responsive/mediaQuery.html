<!DOCTYPE HTML>
<html>

<head>

<style type="text/css">

	@media screen and (min-width: 1024px) {
		h3 {
			color: blue;
		}
	}
	
	@media screen and (min-width: 768px) and (max-width: 1023px) {
		h3 {
			color: green;
		}
	}
	
	@media screen and (min-width: 480px) and (max-width: 767px) {
		h3 {
			color: gray;
		}
	}
	
	@media screen and (max-width: 479px) {
		h3 {
			color: red;
		}
	}
	
</style>

</head>

<body>

	<h3>미디어 쿼리 테스트</h3>



</body>

</html>
