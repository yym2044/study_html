<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Hello, world!</title>



</head>
<body>
	<!--  -->
	<form>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Email address</label> <input type="email"
				class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
	</form>

	<input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"
		aria-label=".form-control-lg example">
	<input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
	<input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
		aria-label=".form-control-sm example">

	<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
	<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled
		readonly>
	<br>
	<hr>
	<br>

	<label for="exampleDataList" class="form-label">Datalist example</label>
	<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
	<datalist id="datalistOptions">
		<option value="San Francisco">
		<option value="New York">
		<option value="Seattle">
		<option value="Los Angeles">
		<option value="Chicago">
	</datalist>

	<!--  -->
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>
</html>
